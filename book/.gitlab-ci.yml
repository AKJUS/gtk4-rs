stages:
  - deploy

pages:
  stage: deploy
  image: rust:alpine
  variables:
    CARGO_HOME: $CI_PROJECT_DIR/cargo
  before_script:
    - export PATH="$PATH:$CARGO_HOME/bin"
    - mdbook --version || cargo install mdbook
  script:
    - mdbook build -d public
  only:
    - main
  artifacts:
    paths:
      - public
  cache:
    paths:
      - $CARGO_HOME/bin
